<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery POST Request Example</title>
    <!-- Link to jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="user-info">
      <!-- Newly created user information will be displayed here -->
    </div>

    <button id="create-user">Create New User</button>

    <script>
      $(document).ready(function () {
        // Function to display user information
        function displayUserInfo(user, message) {
          $("#user-info").html(
            "<h2>New User Created</h2>" +
              "<p><strong>Name:</strong> " +
              user.name +
              "</p>" +
              "<p><strong>Email:</strong> " +
              user.email +
              "</p>" +
              "<p><em>" +
              message +
              "</em></p>"
          );
        }

        // POST request to create a new user
        $("#create-user").on("click", function () {
          $.ajax({
            url: "https://jsonplaceholder.typicode.com/users",
            method: "POST",
            data: {
              name: "New User",
              email: "new_user@example.com",
            },
            success: function (newUser) {
              console.log("POST User Success:", newUser);
              displayUserInfo(newUser, "New user created successfully.");
            },
            error: function (xhr, status, error) {
              console.error("POST User Error:", error);
            },
          });
        });
      });
    </script>
  </body>
</html>
